<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2980b9, #2575fc);
            margin: 0;
            padding: 0;
        }

        .reset-container {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }

        .reset-container h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .reset-container p {
            font-size: 18px;
            color: #495057;
            margin-bottom: 30px;
        }

        .reset-form {
            text-align: left;
            width: 100%;
        }

        .reset-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .reset-form button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-form button:hover {
            background-color: #0056b3;
        }

        .reset-form .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .reset-form .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Password Reset</h1>
        <p>Enter your email address to receive a password reset link.</p>
        
        <form method="post" class="reset-form">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Django form rendering here -->
            <button type="submit">Send Reset Link</button>
        </form>

        <a href="{% url 'login' %}" class="back-link">Back to Login</a>
    </div>
</body>
</html>
