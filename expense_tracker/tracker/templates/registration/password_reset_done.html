<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
    <style>
        /* Password Reset Done Page Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2980b9, #2575fc);
            margin: 0;
            padding: 0;
        }

        .password-reset-done-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7fc;
        }

        .message-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 30px;
            text-align: center;
            width: 100%;
        }

        .message-box h2 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .message-box p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .message-box .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .message-box .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="password-reset-done-container">
        <div class="message-box">
            <h2>Password Reset Request Sent</h2>
            <p>An email has been sent to the provided email address with instructions to reset your password. Please check your inbox (and your spam folder if you don't see it in your inbox).</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
        </div>
    </div>

</body>
</html>
